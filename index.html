<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-4/css/all.css" integrity="sha512-6U5KNsEE+CRbgf5YNMGPSEE6nZhyiDNx2BZHnQZhmOax53UVM3oleMs4O+56tVRLfeQB1ketGs5zIm+i1AyQrA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!--CSS styles-->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
</head>
<body class="body">
    <header class="header">
      <img src="./assets/img/logo.svg" alt="" class="header__logo">
    </header>

    <main class="main">
         <section class="hero">

            <img src="./assets/img/illustration-mockups.svg" alt="" class="hero__img">

            <div class="hero__information">
                <h1 class="hero__title">Build The Community <br> Your Fans Will Love</h1>
                <p class="hero__paragraph">
                  Huddle re-imagines the way we build communities. You have 
                  a voice, but so does your audience. Create connections with 
                  your users as you engage in genuine discussion.
                </p>

                <button class="hero__btn">Register</button>
            </div>
         </section>
    </main>
    <footer class="footer">
      <i class="fab fa-facebook-f footer__icon"></i>
      <i class="fab fa-twitter footer__icon"></i>
      <i class="fab fa-instagram footer__icon"></i>
    </footer>
</body>
</html>
