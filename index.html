<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--CSS styles-->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
</head>
<body class="body">
    <header class="header">
      <img src="./assets/img/logo.svg" alt="" class="header__logo">
    </header>

    <main class="main">
         <section class="hero">

            <img src="./assets/img/illustration-mockups.svg" alt="" class="hero__img">

            <div class="hero__information">
                <h1 class="hero__title">Build The Community <br> Your Fans Will Love</h1>
                <p class="hero__paragraph">
                  Huddle re-imagines the way we build communities. You have <br> 
                  a voice, but so does your audience. Create connections with <br> 
                  your users as you engage in genuine discussion.
                </p>

                <button class="hero__btn">Register</button>
            </div>

         </section>
    </main>
</body>
</html>
